<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twinkler</title>
    <style>
        textarea {
            margin: 0.4em 0;
            width: 80%;
            background-color: #303030;
            color: #f6f3e8;
            flex-grow: 1;
        }
        body {
            background-color: #303030;
            color: #f6f3e8;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 0 0 1em 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<form action="{{ url_for('markup') }}" method="post" id="form">
    <label for="code"><h1>What code do you want formatted?</h1></label>
    <textarea id="code" name="code"></textarea>
    <input type="submit" value="Submit">
</form>
<script>
    // David Walsh is a legend: https://davidwalsh.name/command-enter-submit-forms
    const form = document.getElementById("form");
    form.addEventListener('keydown', function (e) {
        console.log("KeyDown fired");
        if (!(e.keyCode === 13 && e.metaKey)) return;

        const target = e.target;
        if (target.form) {
            target.form.submit();
        }
    });
</script>
</body>
</html>
